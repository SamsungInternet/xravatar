<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avatar Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.css">
    <style>
        body {
          background-color: darkslategrey;
          /* color: white; */
        }
        canvas {
          position: fixed;
          top: 0;
          left:0;
          width: 100vw;
          height: 100vh;
        }
        .container {
          position: relative;
          height: 100vh;
        }
        nav[role="tablist"] {
            overflow-x: auto;
            white-space: nowrap;
            z-index: 2;
            justify-content: stretch;
        }

        nav[role="tablist"] > a {
            display: inline-block;
        }

        .tabs {
          bottom: 0;
          position: absolute;
          left: 0;
          right: 0;
          padding-bottom: 5em;
          overflow-x: auto;
        }

        #categoryPanels {
          background: #ffffffaa;
        }

        .tabs > :not(:target):not(.default-fallback) {
            display: none;
        }

        .tabs > :target ~ .default-fallback {
            display: none;
        }

        .oui-bubble-item.button {
          --plus-color: var(--active);
          cursor: pointer;
        }

        .oui-bubble-item.button.disabled {
          --plus-color: var(--inactive);
          cursor: not-allowed;
        }

        .oui-bubble-item.button .plus {
          color:var(--plus-color);
          font-size: 1.8em;
          line-height: 0.556em;
          vertical-align: text-top;
        }

        .del-btn {
          all: unset;
          float: right;
          color: red;
          font-size: 1.8em;
          line-height: 0.556em;
          clear: right;
          cursor: pointer;
        }
        
        label {
          display: block;
        }
      </style>
</head>
<body>
  
  <main class="container">
    <section class="oui-viewing">
      <canvas></canvas>
    </section>
    <section id="uitarget">
    </section>
  </main>
  <script type="module" src="lib/main.js"></script>
</body>
</html>
