<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avatar Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.css">
    <style>
        body {
          background-color:aqua;
        }
        canvas {
          position: fixed;
          top: 0;
          left:0;
          width: 100vw;
          height: 100vh;
        }
        .container {
          position: relative;
          height: 100vh;
        }
        nav[role="tablist"] {
            overflow-x: auto;
            white-space: nowrap;
            z-index: 2;
        }

        nav[role="tablist"] > a {
            display: inline-block;
        }

        .tabs {
          bottom: 0;
          position: absolute;
          left: 0;
          right: 0;
          padding-bottom: 5em;
        }

        .tabs > :not(:target):not(.default-fallback) {
            display: none;
        }

        .tabs > :target ~ .default-fallback {
            display: none;
        }

        .oui-bubble-item.button {
          --plus-color: var(--active);
          cursor: pointer;
        }

        .oui-bubble-item.button.disabled {
          --plus-color: var(--inactive);
          cursor: not-allowed;
        }

        .oui-bubble-item.button .plus {
          color:var(--plus-color);
          font-size: 1.8em;
          line-height: 0.556em;
          vertical-align: text-top;
        }
        
      </style>
</head>
<body>
  
  <main class="container">
    <section class="oui-viewing">
      <canvas></canvas>
    </section>
    <section id="uitarget">
    </section>
  </main>
    <script type="module">
        import { renderUI } from './lib/ui.js';
        import { GLTFLoader } from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';
        import './node_modules/localforage/dist/localforage.min.js';
        import {
          WebGLRenderer,
          Scene,
          PerspectiveCamera,
          Group,
          DirectionalLight,
          MeshStandardMaterial,
        } from './node_modules/three/build/three.module.js';

        const canvas = document.querySelector( 'canvas' );

        const loader = new GLTFLoader();

        const renderer = new WebGLRenderer( { canvas: canvas, antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );

        const scene = new Scene();

        const xravatarRoot = new Group();
        xravatarRoot.position.set(0, 0, 4);
        scene.add(xravatarRoot);

        const light = new DirectionalLight();
        light.position.set(0, 10, 10);
        scene.add(light);
        
		    const camera = new PerspectiveCamera();
        camera.lookAt(xravatarRoot.position);

        const light2 = new DirectionalLight();
        light2.position.set(10, 10, -10);
        scene.add(light2);

        const material = new MeshStandardMaterial();

        function hashchange() {
          const children = Array.from(window.categorytabs.children);
          for (const child of children) {
            child.classList.toggle('oui-tab-link--active', new URL(child.href).hash === location.hash);
          }
        }
        window.addEventListener('hashchange', hashchange, false);

        (async function init() {
          const {scene: gltfScene} = await new Promise(resolve => loader.load('assets/bits.glb', resolve));
          const renderFn = renderUI(window.uitarget, gltfScene);
          const state = new Map();

          renderFn(state);
          const form = window.uitarget.querySelector('form');
          form.addEventListener('input', function (e) {
            const data = [...new FormData(this).entries()];
            for (const [key, selectedItem] of data) {
              state.set(key, {name: selectedItem});
            }
            console.log(state);
            renderFn(state);
          }, false);

          // Highlight the correct tab
          hashchange();
        }());
          
        renderer.setAnimationLoop(function () {
          renderer.render(scene, camera);
        });
    </script>
   
</body>
</html>
