<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Test, not an accurate test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.css">
</head>
<body>
    <script type="module">
        import { AvatarLoader } from './xravatar.js';
        const avatarLoader = new AvatarLoader('/api.html');

        document.getElementById('load-avatar')
        .addEventListener('click', async function () {

            // Creates an iframe to get permission or to prompt the user to make an avatar 
            let test = await avatarLoader.canLoad();
            let avatar;
            if (test.result === false) {
                document.querySelector('.content').textContent = test.message;
            } else if (test.result === true) {

                // Uses the same iframe to load the avatar
                avatar = await avatarLoader.getAvatarAsJSON();
                document.querySelector('.content').textContent = JSON.stringify(avatar);
            }

            // removes the iframe
            avatarLoader.destroy();
        });
    </script>
    <main class="container">
        <header class="viewing">
            <h1>Avatar Loader Tester</h1>
        </header>
        <section class="content">
            <button id="load-avatar" class="oui-button">Load Avatar</button>
        </section>
    </main>
</body>
</html>
